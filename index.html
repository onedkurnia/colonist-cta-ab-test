<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Colonist CTA A/B Test</title>

    <link rel="stylesheet" href="styles/cta.css" />
  </head>

  <body>
    <main class="cta-container">
      <button
        class="cta-button cta-primary"
        id="joinRoomBtn"
        aria-label="Join a game room"
      >
        <span class="cta-title">Play Now</span>
        <span class="cta-subtitle">Jump into a live room</span>
      </button>

      <button
        class="cta-button cta-secondary"
        id="spectateBtn"
        aria-label="Watch top players"
      >
        <span class="cta-title">Spectate</span>
        <span class="cta-subtitle">Watch the best players live</span>
      </button>
    </main>

    <script src="scripts/cta.js"></script>
  </body>
</html>
